---
layout: post
changelogmain: true
title: Changelog
generator: pagination
pagination:
    max_per_page: 6
use:
    - posts
---
{% for post in page.pagination.items %}
  <h2 style="font-size:32px;"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {{ post.blocks.content|replace({"h2": "h3"})|replace({"h3": "h4"})|raw}}
  <hr>
{% endfor %}
